<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Projeto Barbearia HTML/css/reset.css">
    <link rel="stylesheet" href="../Projeto Barbearia HTML/css/produtos.css">
<head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../Projeto Barbearia HTML/imagens/logo-branco.png"alt="logo da barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul> 
                </nav>
             </div>
        </header>
        <main>
                <form>
                    <label for="Nome e Sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome e sobrenome" class="input-padrao" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"  class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email"  class="input-padrao" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                    <input type="submit" value="Enviar formulário">
               
           <fieldset>
                <legend>Como prefere nosso contato ?</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-ligação"><input type="radio" name="contato" value="ligação" id="radio-ligação">Ligação</label>
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
           </fieldset>

           <fieldset>
               <legend>Qual horario prefere ser atendido</legend>
               <select>
                   <option>Manhã</option>
                   <option>Tarde</option>
                   <option>Noite</option>
               </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas promoções por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">     
            </form>
                <table>
                    <thead>
                        <tr>
                            <th>dia</th>
                            <th>horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>segunda</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>quarta</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>sexta</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>
                </table>
        </main>
        <footer>
            <img src="../Projeto Barbearia HTML/imagens/logo-branco.png" alt="logo da barbearia" >
